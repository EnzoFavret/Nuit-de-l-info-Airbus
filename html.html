    <script>function correct1(){
        Swal.fire({
        background:'#c29ca2',
        title:'VIH',
        text:"SIDA signifie Syndrome d'Immuno Déficience Acquise Au fil du temps et en l'absence de traitement efficace, les cellules coordonnant l'immunité peuvent devenir de moins en moins nombreuses et l'immunité risque d'être moins efficace. Des maladies de plus en plus graves risquent alors se développer. Certaines maladies sont appelées maladies opportunistes parce qu'elles profitent de la diminution de l'immunité pour se développer. Lorsqu'une personne a une ou plusieurs maladies de ce type, on dit qu'elle a le SIDA. Pour plus d'information visitez : https://www.sida-info-service.org/que-signifie-vih-sida/",
        icon:'success'}
        );
    }</script>
    <script>function correct2(){

        background:'#c29ca2',

        text:"L’infection à Chlamydia Trachomatis, due à une bactérie, est extrêmement répandue, en particulier chez les moins de 25 ans. Elle peut se développer en l’absence de tout symptôme. Elle touche les hommes comme les femmes et peut entraîner de graves complications. C’est l’une des premières causes de stérilité en France. Son diagnostic est souvent tardif et survient parfois au-delà du délai d’incubation. Pour plus d'information visitez : https://www.sida-info-service.org/chlamydia-chlamidiose-chlamydiae/",
        icon:'success'
        }
        );
    }</script>
    <script>function correct3(){

        background:'#c29ca2',

        text:"Maladie vénérienne emblématique, la syphilis, ou « vérole », est une infection bactérienne (Treponema Pallidum ou tréponème pâle) très ancienne, responsable de lésions de la peau et des muqueuses pouvant toucher de nombreux organes. Ramenée d’Amérique du Sud par l’équipage de Christophe Colomb, la vérole se répand en Europe à l’occasion du siège de Naples par Charles VIII (1494).Il ne faut pas confondre avec la petite vérole qui désignait la variole. Pour plus d'information visitez : https://www.sida-info-service.org/la-syphilis-cest-quoi/",
        icon:'success'}
        );
    }</script>
